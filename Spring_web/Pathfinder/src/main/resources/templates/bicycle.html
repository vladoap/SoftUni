<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/commons :: head">

</head>
<body>
<div class="wrapper">
    <!-- Navigation -->
    <header th:replace="fragments/commons :: nav">

</header>

    <section th:each="r : ${routesForCategory}" th:object="${r}" class="road">
        <div >
            <h2 th:text="*{name}">Title</h2>
            <p th:text="*{description}">Very long description</p>
            <a th:href="@{/routes/details/{id}(id = *{id})}" class="btn">Learn More</a>
        </div>
        <img class="rounded-circle w-75 ml-5" th:src="*{pictureUrl}" alt="Title image">
    </section>
</div>
<!-- Wrapper Ends -->
</body>
<footer th:replace="fragments/commons :: footer">

</footer>
</html>
